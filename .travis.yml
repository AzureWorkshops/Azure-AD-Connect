os:
  - linux
sudo: required
dist: trusty
language: php
php:
  - 7.0
before_script:
  - composer self-update
  - composer global require justinwalsh/daux.io
script: 
  - cd $TRAVIS_BUILD_DIR
  - ~/.config/composer/vendor/bin/daux
  - git add static && git commit -m "documentation check-in for push: $TRAVIS_COMMIT"
  - git subtree push --prefix static origin gh-pages